<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="styles/contacts.css">  
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 

    </head>

    <body>

        <header class="navbar"> 
            <a href="index.html"><img class="navbar-brand" src="assets/logow.png" alt="logo"></a>

                <nav class="menu">          
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="portfolio.html">portfolio</a></li>
                        <li><a href="projects.html">projects</a></li>
                        <li><a href="about.html">about</a></li>
                        <li><a class="nav-active" href="contacts.html">contacts</a></li>
                    </ul>                   
                </nav>
            
            <button class="mobile-menu-button" title="Mobile menu">
                <i class="fa-solid fa-bars"></i>
            </button>

        </header>

        <section id="contacts" class="container section">
            <h1 class="title" data-aos="fade-right">Get in touch</h1>
            <h2 data-aos="fade-right">This form is temporarily unavailable. Please contact me directly to <a href="mailto:aicirtap.ppm@gmail.com">aicirtap.ppm@gmail.com</a>.</h2>

                <div class="contacts-section">
                    <div class="form" data-aos="fade-right">
                    <form>
                        <div class="row">
                            <div class="col-25">
                                <label for="name">Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="name" name="name" placeholder="Your name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <label>E-mail</label>
                            </div>
                            <div class="col-75">
                                <input name="email" type="text" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder="Your email" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <label for="subject">Subject</label>
                            </div>
                            <div class="col-75">
                                <textarea id="subject" name="subject" placeholder="Write something" style="height:200px" required></textarea>
                            </div>
                        </div>
                
                        <br>
                        
                        <div class="row">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2022 Patrícia Marques. All Rights Reserved</p>
        </footer>

        <script>
            AOS.init();
        </script>

        <script>
            const menu = document.querySelector('.menu');
            const mobileMenu = document.querySelector('button.mobile-menu-button');
            
            window.addEventListener('scroll', (event) => {
                if (window.scrollY >= 60) {
                    menu.classList.add('active');
                } else {
                    menu.classList.remove('active')
                }
            });
            </script>
            <script>
            mobileMenu.addEventListener('click', () => {
                menu.classList.toggle('show');
            });
        </script>

    </body>
</html>
