        <link rel="stylesheet" href="styles/main.css">  
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 

    </head>

    <body>

        <header class="envelope"> 
            <a href="index.html"><img class="navbar-brand" src="assets/logow.png" alt="logo"></a>

                    </ul>                   
                </nav>
            
            <button class="mobile-menu-button" title="Mobile menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            
            <div class="container">         
                <div class="intro" data-aos="zoom-in">
                    <h1>Hello,</h1>
                    <h2>I am Patrícia and this is my portfolio.</h2>

                    <button class="check" type="button"><a href="portfolio.html">Check it out!</a></button>

            </div>

        </header>


        <section id="blog" class="container section">

                <div class="posts" data-aos="zoom-in">
                    <a href="projects.html">
                        <div class="card">
                            <div class="img">

                    <a href="portfolio.html">
                        <div class="card">

        <footer class="footer">
            <p>&copy; 2022 Patrícia Marques. All Rights Reserved</p>
        </footer>

        <script>
            AOS.init();
        </script>

        <script>
            const menu = document.querySelector('.menu');
            const mobileMenu = document.querySelector('button.mobile-menu-button');
            
            window.addEventListener('scroll', (event) => {
                if (window.scrollY >= 60) {
                    menu.classList.add('active');
                } else {
                    menu.classList.remove('active')
                }
            });
        </script>

        <script>
            mobileMenu.addEventListener('click', () => {
                menu.classList.toggle('show');
            });
        </script>

     </body>
